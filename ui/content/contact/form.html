<check if="{{ @submitted }}">
  <h3><a>Your message has been submitted</a></h3>
</check>

<!--Taken from http://getskeleton.com/-->
<form action="../contact-form" method="post">
  <div class="row">
    <div class="six columns">
      <label for="email-input">Your email</label>
      <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="email-input" name="email-input">
    </div>
    <div class="six columns">
      <label for="recipient-input">Reason for contacting</label>
      <select class="u-full-width" id="recipient-input" name="recipient-input">
        <option value="Option 1">Questions</option>
        <option value="Option 2">Admiration</option>
        <option value="Option 3">Consultation</option>
      </select>
    </div>
  </div>
  <label for="message">Message</label>
  <textarea class="u-full-width" placeholder="Hi Dat â€¦" id="message" name="message"></textarea>
  <input class="button-primary" type="submit" value="Submit">
</form>
